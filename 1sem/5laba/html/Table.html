<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    h2 {
        font-size: 1.2em;
        text-align: center;
    }

    table {
        empty-cells: hide;
        border-spacing: 1px;
    }

    th,
    td {
        border: 2px solid black;
    }

    th {
        background-color: darkblue;
    }

    #secondColumn {
        background-color: #00bff0;
    }

    #thirdColumn {
        background-color: purple;
    }

    #fourthColumn {
        background-color: green;
    }
</style>

<body>
    <h2>Russia:Top smartphone vendors <br> Q1 2021</h2>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Vendor</th>
                <th>Unit Share</th>
                <th>Annual Growth</th>
            </tr>
            <tr>
                <td>#1&#8657;</td>
                <td id="secondColumn">Xiaomi</td>
                <td id="thirdColumn">32%</td>
                <td id="fourthColumn">+125%</td>
            </tr>
            <tr>
                <td>#2&#8657;</td>
                <td id="secondColumn">Samsung</td>
                <td id="thirdColumn">27%</td>
                <td id="fourthColumn">+41%</td>
            </tr>
            <tr>
                <td>#3&#8657;</td>
                <td id="secondColumn">Honor</td>
                <td id="thirdColumn">10%</td>
                <td id="fourthColumn">0%</td>
            </tr>
            <tr>
                <td>#4&#8660;</td>
                <td id="secondColumn">Apple</td>
                <td id="thirdColumn">9%</td>
                <td id="fourthColumn">24%</td>
            </tr>
            <tr>
                <td>#5&#8660;</td>
                <td id="secondColumn">Realme</td>
                <td id="thirdColumn">9%</td>
                <td id="fourthColumn">+682%</td>
            </tr>
            <tr>
                <td></td>
                <td id="secondColumn">Total</td>
                <td id="thirdColumn">82%</td>
                <td id="fourthColumn"> 682%</td>
            </tr>
        </thead>
    </table>
</body>

</html>
